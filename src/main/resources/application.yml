server:
  port: 9001
  servlet:
    context-path: /crud/api

spring:
    application:
      name: crud
    jpa:
      show-sql: false
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
    datasource:
      url: jdbc:mysql://localhost:3306/crud?allowPublicKeyRetieval=true&sslMode=DISABLED&useSSL=false&serverTimezone=America/Sao_Paulo
      username: root
      password: mysql
    jmx:
      enabled: false
